<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone illustration -->
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="150" r="140" fill="#fef2f2" stroke="#fecaca" stroke-width="2"/>
  
  <!-- Phone body -->
  <rect x="150" y="80" width="100" height="140" rx="15" ry="15" 
        fill="url(#phoneGradient)" filter="url(#shadow)"/>
  
  <!-- Phone screen -->
  <rect x="160" y="100" width="80" height="60" rx="8" ry="8" fill="#1f2937"/>
  
  <!-- Emergency number display -->
  <text x="200" y="135" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">112</text>
  
  <!-- Phone keypad -->
  <circle cx="170" cy="180" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="200" cy="180" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="230" cy="180" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="170" cy="200" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="200" cy="200" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="230" cy="200" r="8" fill="#ffffff" opacity="0.9"/>
  
  <!-- Emergency waves/signal -->
  <g opacity="0.8">
    <path d="M280 120 Q290 130 280 140 Q290 150 280 160" stroke="#dc2626" stroke-width="3" fill="none"/>
    <path d="M290 110 Q305 125 290 140 Q305 155 290 170" stroke="#dc2626" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M300 100 Q320 120 300 140 Q320 160 300 180" stroke="#dc2626" stroke-width="1" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Exclamation mark for urgency -->
  <circle cx="320" cy="80" r="25" fill="#dc2626"/>
  <text x="320" y="90" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">!</text>
  
  <!-- Action text -->
  <text x="200" y="270" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">CALL NOW</text>
</svg>